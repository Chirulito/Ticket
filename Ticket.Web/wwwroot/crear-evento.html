<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Evento - TicketZone</title>
    <style>
        :root {
            --fondo: #1362bb;
            --verde-agua: #20c997;
            --celeste: #17a2b8;
            --blanco: #f8f9fa;
            --gris: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            color: var(--blanco);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--verde-agua);
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(32, 201, 151, 0.15);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--celeste);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: var(--blanco);
            margin-bottom: 15px;
        }

            input:focus, select:focus, textarea:focus {
                outline: none;
                box-shadow: 0 0 5px var(--verde-agua);
            }

        .btn {
            background: linear-gradient(to right, var(--verde-agua), var(--celeste));
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .btn:hover {
                transform: scale(1.05);
            }

        .volver {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: var(--celeste);
        }

            .volver:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Crear Nuevo Evento</h1>
        <form id="formEvento">
            <label for="nombre">Nombre del Evento:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccionar</option>
                <option value="Concierto">Concierto</option>
                <option value="Teatro">Teatro</option>
                <option value="Festival">Festival</option>
            </select>

            <label for="organizador">Organizador:</label>
            <input type="text" id="organizador" name="organizador" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <button type="submit" class="btn">Guardar Evento</button>
        </form>

        <a href="admin.html" class="volver">← Volver al Panel Admin</a>
    </div>

    <script>
        const form = document.getElementById("formEvento");
        const editIndex = localStorage.getItem("eventoEditar");
        const eventos = JSON.parse(localStorage.getItem("eventos")) || [];

        // Si estamos en modo edición
        if (editIndex !== null) {
            const evento = eventos[editIndex];

            if (evento) {
                document.getElementById("nombre").value = evento.nombre;
                document.getElementById("categoria").value = evento.categoria;
                document.getElementById("organizador").value = evento.organizador;
                document.getElementById("descripcion").value = evento.descripcion;
                document.getElementById("fecha").value = evento.fecha;
                document.getElementById("ubicacion").value = evento.ubicacion;
                document.getElementById("capacidad").value = evento.capacidad;
                document.getElementById("precio").value = evento.precio;
            }
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const nuevoEvento = {
                nombre: document.getElementById("nombre").value,
                categoria: document.getElementById("categoria").value,
                organizador: document.getElementById("organizador").value,
                descripcion: document.getElementById("descripcion").value,
                fecha: document.getElementById("fecha").value,
                ubicacion: document.getElementById("ubicacion").value,
                capacidad: document.getElementById("capacidad").value,
                precio: document.getElementById("precio").value
            };

            if (editIndex !== null) {
                // Actualizar evento existente
                eventos[editIndex] = nuevoEvento;
                localStorage.removeItem("eventoEditar"); // limpiar modo edición
            } else {
                // Nuevo evento
                eventos.push(nuevoEvento);
            }

            localStorage.setItem("eventos", JSON.stringify(eventos));
            alert("✅ Evento guardado correctamente.");
            window.location.href = "Admin.html";
        });
    </script>


</body>
</html>
